name: publish package to Github Packages

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: macos-13
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '15'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@LonelyPaprika'
      
          
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
